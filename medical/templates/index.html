<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/img/img8.jpg'); /* Set background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: fill; /* Center the background image */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            color: black; /* Set text color to black */
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        header, footer {
            position: absolute;
            width: 100%;
            padding: 10px 20px;
            text-align: center;
            color: #fff;
            z-index: 1; /* Ensure header and footer are above the background image */
        }

        .content {
            position: relative;
            padding: 50px;
            z-index: 2; /* Ensure content is above the background image */
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
        }

        .login-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <!-- Header content -->
    </header>

    <div class="content">
        <h1>Welcome to Juhu Pharmacy</h1>
        <p>Login Here!</p>
        <a href="/login" class="login-btn">Login</a>
    </div>

    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
